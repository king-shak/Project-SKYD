{% extends "nav.html" %}

{% block content %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>

	<link rel = 'stylesheet' href = '{{ url_for('static', filename='css/todo-style.css') }}' />
</head>
<body>
	
	<header>
		<h1>To Do List</h1>
		<form action='/addTask' method='post' id='new-task-form'>
			<input type = 'text' name = 'new-task-input' id = 'new-task-input' placeholder = 'What do you have planned?'' />
			<input type = 'submit' id = 'new-task-submit' value = 'Add task' />
		</form>
	</header>
	<main>
		<section class = 'task-list'>
			{% if tasks == None %}
			<h2>No Tasks</h2>
			{% else %}
			<h2>Tasks</h2>

			<div id = "tasks">
				{% for task in tasks %}
				<div class="task">
					<div class="content">
						<p class="text">{{ task[1] }}</p>
					</div>
					<div class="actions">
						<button class="edit"></button>
						<form action="/deleteTask/{{ task[0] }}" method="post">
							<input type="submit" class="delete" value="Delete">
						</form>
					</div>
				</div>
				{% endfor %}
			</div>
			{% endif %}
		</section>
	</main>

	<script src="{{ url_for('static', filename='js/todo-script.js') }}"></script>
</body>
{% endblock %}
