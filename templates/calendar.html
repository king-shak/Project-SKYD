{% extends "nav.html" %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project UniAssist</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar-style.css') }}" />
</head>
<body>
  
  <div id="container">
    <div id="header">
      <div id="monthDisplay"></div>
      <div>
        <button id="backButton">Back</button>
        <button id="nextButton">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <div id="calendar"></div>
  </div>

  <div id="newEventModal">
    <h2>New Event</h2>

    <form action="/addEvent" method="post">
      <input id="eventTitleInput" name="title" placeholder="Event Title" />

      <input type="hidden" id="eventDate" name="date" />

      <input type="submit" id="saveButton" value="Save" />
    </form>

    <button id="cancelButton">Cancel</button>
  </div>

  <div id="deleteEventModal">
    <h2>Event</h2>

    <p id="eventText"></p>

    <!-- <button id="deleteButton">Delete</button> -->
    <button id="closeButton">Close</button>
  </div>

  <div id="modalBackDrop"></div>

  <script type="text/javascript">
    events = {{ events|tojson }};
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/calendar-script.js') }}"></script>
</body>
{% endblock %}
