
<!-- templates/profile.html -->

<style>
  .grid-container {
    display: grid;
    row-gap: 0.5rem;
  }

  .profile-pic {
    border-radius: 50%;
    height: 12rem;
  }
</style>

{% extends "base.html" %}

{% block content %}
<!-- Profile Pic -->

<form action="/updateProfilePic" method="post" enctype="multipart/form-data">
  <label for="file-input">
    <img src="{{ profilePicURL }}" class="profile-pic">
  </label>
  <input hidden="true" type="file" id="file-input" name="file" accept=".png,.jpg" onchange="form.submit()">
</form>

<!-- Name and Email -->
<h1 class="title">
  Welcome, {{ name }}!
</h1>

<h2 class="subtitle">
  {{ email }}
</h2>
